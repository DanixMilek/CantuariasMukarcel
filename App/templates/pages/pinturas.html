{% extends '../base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% block link %}
    <link href="{% static '../../../../static/css/pinturas.css' %}" rel="stylesheet">
    {% endblock %}
</head>

<body>

    {% block body %}
    <div class="container-fluid galeria">
        <div class="row row-cols-2 align-items-center justify-content-center filas">
            {% for pintura in pinturas %}
            <div class="col-12 col-md-6 img-div">
                <img src="{{ pintura.imagen.url }}" alt="{{pintura.nombre}}">
            </div>

            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">{{pintura.nombre}}</h5>
                      <!-- <h4 class="card-text">{{pintura.precio}}</h4>
                      <p class="card-text descripcion-pintura">{{pintura.descripcion}}</p> -->
                      <button class="btn" type="button"
                      data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Artista: Cantuarias Mukarcel Telefono:+56 9 9038 5945">
                      Contacto del artista
                    </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    {% block customScripts %}
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
    {% endblock %}
</body>

</html>
